<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTH con Bootstrap</title>
    <!-- Incluir el CSS de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>CAUSEL DE IMAGENES DE DEJA U HUELLA CHAT GTP</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicadores del carrusel -->
            <ul class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ul>
            
            <!-- ImÃ¡genes del carrusel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="imagen1.png" alt="Imagen 1">
                </div>
                <div class="carousel-item">
                    <img src="imagen2.png" alt="Imagen 2">
                </div>
                <div class="carousel-item">
                    <img src="imagen3.png" alt="Imagen 3">
                </div>
            </div>
            
            <!-- Controles del carrusel -->
            <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>

    <!-- Incluir el JavaScript de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
